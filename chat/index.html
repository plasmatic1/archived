			body{
				/*background: url("http://www.fullhdwpp.com/wp-content/uploads/programming-and-code-13_www.FullHDWpp.com_.jpg");*/
				background: url("login-backdrop.jpg");
			}

			.green{
				/*color: lime;*/
			}

			.jumbotron{
				background-color: rgba(25, 25, 25, 0.75);
				color: white;
			}

			.leftext{
				margin-left: 20px;
			}

			.enlarge{
				font-size: 30px; 
			}

			#login{
				color: white;
			}

			#usn-inp{
				background-color: rgba(0, 0, 0, 0);
				color: white;
				border: 2px white;
				border-style: none none solid none;
			}
		</style>

		<title>Welcome to the Anonymous Chat Program!</title>
	</head>
	<body>
		<script>
			let MIN_LENGTH = 5; //Subtract 1 from actual Value to get proper results
			let MAX_LENGTH = 24;

			$(document).ready(function(){
				$('#usn-inp').keyup(function(e){
					var data = $(this).val();
					// console.log(data);
					if(data != undefined && (data.length < MIN_LENGTH || data.length > MAX_LENGTH)){
						$('#submit-username').attr('disabled', 'disabled');
					}
					else{
						$('#submit-username').removeAttr('disabled');
					}
				});
			});
		</script>

		<div class-"container">
			<div class="jumbotron">
				<div class="leftext">
					<h1>Anonymous Chat Program</h1>
					<p>A simple Node.js Chat Program by Plas</p>
					<hr>
					<p>To-do List</p>
					<ul>
						<li>- Commands</li>
						<li>- Encryption?</li>
					</ul>
				</div>
			</div>
			<div id="login">
				<form action="chat.html" method="GET">
					<span class="leftext enlarge green">Username: </span><input id="usn-inp" class="enlarge" type="text" name="username"></input>
					<p class="leftext green">Username must be from 6 to 25 characters long</p>
					<hr>
					<input type="submit" id="submit-username" content="Login" class="leftext btn btn-outline-secondary enlarge green" disabled></button>
				</form>
			</div>
		</div>
	</body>
