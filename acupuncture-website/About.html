      <h2 class="about-title">关于我们</h2>
      <p class="about-text">潘鹰 男 自幼受家庭影响 （母亲被录入湖南中医名人录），投身于中医事业， 于1991年毕业于湖南中医学院针灸系，现湖南中医药大学针灸推拿系，安省中医师及针灸师管理局注册针灸师。
        在中国地方中医院针灸科工作二十多年 ，多年加拿大经验 （原在龙月宫工作）,对临床各种多发病症均有心得和满意的疗效（如面瘫，中风偏瘫及后遗症，呃逆 ，胆绞痛，恶心呕吐，高血压等），
        尤其对各类疼痛，针灸配合艾灸.推拿疗效突出,精医风湿性关节炎，骨质增生及劳损引发的肩颈腰背肢体疼痛和麻痹，各种原因引起的坐骨神经痛，椎间盘突出症，网球肘，痛经，足跟痛，急慢性扭挫伤，
        落枕，运动损伤，肩周炎，肌腱炎，头晕头痛。</p>
